<script type="text/javascript">
 var timestampElement = document.getElementById("title");
 var timestampFormat = new Intl.DateTimeFormat('en-US', {
     month: 'long',
     year: 'numeric',
     day: 'numeric',
     hour: 'numeric',
     minute: 'numeric',
     second: 'numeric',
     timezone: 'America/Los_Angeles'
 })
 function setTitleToCurrentTime() {
    var currentDate = new Date();
    var dateString = timestampFormat.format(currentDate);
    timestampElement.innerHTML = dateString;
 }

 setTitleToCurrentTime();

 window.setInterval(setTitleToCurrentTime, 1000);

</script>
